version: "3.8"

services:
  azuriom:
    build: .
    # IMPORTANT: do NOT set container_name under Dokploy
    ports:
      - "80"                   # expose only the container port
    volumes:
      - azuriom_data:/var/www/html
      - ./logs:/var/log/nginx
    environment:
      DB_HOST: database        # points to an external DB you manage
      DB_PORT: 3306
      DB_DATABASE: azuriom
      DB_USERNAME: azuriom
      DB_PASSWORD: azuriom_password
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      # ───── Traefik / Dokploy routing ─────
      - "traefik.enable=true"
      # unique router & service names ⇒ ‘azuriom’
      - "traefik.http.routers.azuriom.rule=Host(`azuriom.example.com`)"
      - "traefik.http.routers.azuriom.entrypoints=websecure"
      - "traefik.http.routers.azuriom.tls.certResolver=letsencrypt"
      - "traefik.http.services.azuriom.loadbalancer.server.port=80"

volumes:
  azuriom_data:

networks:
  dokploy-network:
    external: true
