services:
  azuriom:
    build: .
    container_name: azuriom-app
    ports:
      - "8080:80"
    volumes:
      - azuriom_data:/var/www/html
      - ./logs:/var/log/nginx
    environment:
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=azuriom
      - DB_USERNAME=azuriom
      - DB_PASSWORD=azuriom_password
    restart: unless-stopped
    networks:
      - azuriom-network

volumes:
  azuriom_data:
    driver: local

networks:
  azuriom-network:
    driver: bridge